name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: '16'

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and test
        run: |
          ./mvnw clean package

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Server
        uses: appleboy/ssh-action@master
        with:
          host: <your-server-hostname>
          username: <your-ssh-username>
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          # Add commands to deploy your application to the server here
          # Use the API key from GitHub secrets
          export API_KEY=$API_KEY
          # Run your application using the API key
          java -jar your-application.jar --api.key=$API_KEY
